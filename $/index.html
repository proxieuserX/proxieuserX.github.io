        body, html {

            overflow: hidden;

        }

        /* Font face */
        @font-face {
            font-family: 'Floss';
            src: url('floss.otf') format('opentype');
        }

        /* Page styles */
        .click-page, .main-page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .click-page {
            background: #000; /* Black background */
            z-index: 1;
            cursor: pointer;
        }

        .click-page img {
            max-width: 80%;
            max-height: 80%;
        }

        .main-page {
            display: none;
            position: relative;
            overflow: hidden;
            z-index: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .main-page video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure video covers the entire background */
            z-index: -1;
        }

        .main-page img {
            max-width: 20%;
            height: auto;
            margin-bottom: 10px; /* Space between the image and text */
            z-index: 1; /* Ensure the image is above the video */
        }

        .flashing-text {
            font-family: 'Floss', sans-serif; /* Apply custom font */
            color: red;
            font-size: 4rem;
            animation: flash-animation 1s infinite;
            margin: 0;
            z-index: 1; /* Ensure text is above the video and image */
        }

        .cycling-text {
            font-family: 'Floss', sans-serif; /* Apply custom font */
            color: white;
            font-size: 2rem;
            animation: cycle-animation 1s infinite;
            margin-top: 10px; /* Space between the flashing text and cycling text */
            z-index: 1; /* Ensure text is above the video and image */
        }

        @keyframes flash-animation {
            0% { color: black; }
            50% { color: black; }
            100% { color: black; }
        }

        @keyframes cycle-animation {
            0% { color: black; }
            50% { color: black; }

        }
    </style>
</head>
